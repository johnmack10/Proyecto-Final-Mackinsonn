{% extends "base.html" %}

{% block contenido %}
<h1 style="color:orange;">
  Ranking
</h1>
<a href="{% url 'listar_ranking' %}">Ver Ranking</a>
<a href="{% url 'ingresar_al_ranking' %}">Crear Ranking</a>
<br><br>
<ul>
{% for rank in ranking %}
  <li>
    {{ rank.nombre }}  {{ rank.apellido }} - {{ rank.torneos_jugados }} TORNEOS JUGADOS - {{ rank.cantidad_puntos }} PUNTOS
  </li>
{% endfor %}
</ul>
{% endblock contenido %}
